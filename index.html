<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-items" href="https://www.gmail.com/">Gmail</a>

        <a class="nav-items" href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>

        <a class="nav-items" href="http://www.googleapps.com"
          ><img src="./dots.png" width="16px" height="16px" alt="puntos-de-google-apps" />
        </a>

        <button class="nav-items" id="btn-acceder" type="button">Acceder</button>
      </nav>
    </header>

    <main>
      <section id="logo">
        <img src="./logo-google.png" alt="logo-de-google" />
      </section>

      <section class="caja-de-txt">
        <!-- <textarea title="caja-de-busqueda" name="caja-detexto" id="input-search" cols="30" rows="1">
        </textarea> -->
        <form>
          <div>
            <input type="text" title="input-text" id="input-search" placeholder="" />
            <label for="input-search"></label>
            <img
              id="icono-busq"
              width="16px"
              height="16px"
              src="./search-interface-symbol.png"
              alt="busqueda"
            />
            <img id="icono-voz" src="./voice-search.png" alt="voz" />
          </div>
        </form>
      </section>

      <section class="btn">
        <button id="search" class="btn-search" type="button">Buscar con Google</button>
        <button id="lucky" class="btn-search" type="button">Voy a tener suerte</button>
      </section>
    </main>

    <footer>
      <span>México</span>
      <br />
      <nav>
        <a href="http://">Sobre Google</a>
        <a href="http://">Publicidad</a>
        <a href="http://">Negocios</a>
        <a href="http://">Cómo funciona la Búsqueda</a>
        <a href="http://">Privacidad</a>
        <a href="http://">Condiciones</a>
        <a href="http://">Preferencia</a>
      </nav>
    </footer>
  </body>
</html>
